

<!DOCTYPE html>
<html>

<head>
  <title>HTML Tutorial</title>

  <style>
    .grid-item {
      background-color: #f36021;
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
      margin: 5px;
    }

    .mainContainer {
      display: grid;
      grid-template-columns: auto auto;
    }

    .bottomContainer {
      display: grid;
      grid-template-columns: repeat(2, 400px); /* Two columns for options */
      gap: 5px; /* Gap between the grid items */
      margin-top: 10px; /* Margin to separate from the main content */
    }
  </style>
</head>

<body>

  <div class="mainContainer">
    <div class="grid-item" style="width: 1300px; height: 300px;"> main content</div>
    <div class="grid-item" style="width: 500px; height: 300px"> advertisement </div>
  </div>

  <div class="bottomContainer">
    <div class="grid-item" style="height: 200px"> option 1 </div>
    
    <!-- This div wraps option 2 and 3 to keep them next to each other -->
    <div style="display: grid; grid-template-columns: 400px auto; width: 200%;">
      <div class="grid-item" style="height: 200px"> option 2 </div>
      <div class="grid-item" style="height: 200px"> option 3 </div>
    </div>
  </div>

  <div class="grid-item"> footer </div>
</body>

</html>
